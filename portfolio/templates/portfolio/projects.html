        <div class="home-inner" style="background-image: url({% static 'portfolio/img/northern-lights.jpg' %});">
        </div>
    </div>
</div>

<div class="caption text-center">
    <h1>My Projects</h1>
    <a href="#projects" class="arrow">
        <span></span>
        <span></span>
        <span></span>
    </a>
</div>

<div id="projects" class="offset">

            <h3 class="heading text-center">Projects</h3>
            <div class="heading-underline mb-4"></div>

{% block scripts %}
<script src="{% static 'portfolio/js/scroll.js' %}"></script>
{% endblock %}
